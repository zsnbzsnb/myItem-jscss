<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品编辑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .image-upload {
          position: relative;
          overflow: hidden;
          display: inline-block;
      }
      .image-upload input[type="file"] {
          position: absolute;
          left: 0;
          top: 0;
          opacity: 0;
          width: 100%;
          height: 100%;
          cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
        <!-- 头部标题和返回按钮 -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800">编辑商品信息</h1>
          <button
            onclick="window.history.back()"
            class="text-gray-600 hover:text-gray-800"
          >
            <i class="fas fa-arrow-left mr-2"> </i>
            返回
          </button>
        </div>
        <!-- 表单区域 -->
        <form id="productForm" class="space-y-6">
          <!-- 商品名称 -->
          <div>
            <label
              for="productName"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              商品名称
            </label>
            <input
              type="text"
              id="productName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="请输入商品名称"
            />
          </div>
          <!-- 商品分类 -->
          <div>
            <label
              for="productCategory"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              商品分类
            </label>
            <select
              id="productCategory"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value>请选择商品分类</option>
              <option value="1">电子产品</option>
              <option value="2">图书教材</option>
              <option value="3">化妆品</option>
              <option value="6">服装鞋帽</option>
              <option value="7">箱包</option>
              <option value="8">生活用品</option>
              <option value="9">文具</option>
              <option value="10">体育用品</option>
              <option value="12">食品</option>
              <option value="13">数码配件</option>
              <option value="15">乐器</option>
            </select>
          </div>
          <!-- 商品价格 -->
          <div>
            <label
              for="productPrice"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              商品价格
            </label>
            <div class="relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm"> ¥ </span>
              </div>
              <input
                type="number"
                id="productPrice"
                min="0"
                step="0.01"
                required
                class="w-full px-3 py-2 pl-7 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="0.00"
              />
            </div>
          </div>
          <!-- 商品描述 -->
          <div>
            <label
              for="productDescription"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              商品描述
            </label>
            <textarea
              id="productDescription"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="请输入商品详细描述"
            >
            </textarea>
          </div>
          <!-- 商品图片上传 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              商品图片
            </label>
            <div class="image-upload w-full">
              <div class="border-2 border-dashed border-gray-300 rounded-lg p-2 flex flex-col items-center justify-center h-32 bg-gray-50">
                <img
                  id="productImagePreview"
                  src="https://aidev.gemcoder.com/staticResource/echoAiSystemImages/e2b6bdb306e7c0cdf7cfd01c8575cd9c.png"
                  class="w-full h-full object-cover rounded-lg hidden"
                />
                <div id="uploadPlaceholder" class="text-center">
                  <i class="fas fa-image text-3xl text-gray-400 mb-1"></i>
                  <p class="text-xs text-gray-500">点击上传商品图片</p>
                </div>
                <input
                  type="file"
                  id="productImage"
                  accept="image/*"
                  class="hidden"
                  onchange="previewImage(this)"
                />
              </div>
            </div>
          </div>
          <!-- 按钮区域 -->
          <div class="flex justify-end space-x-4 pt-4">
            <button
              type="button"
              onclick="window.location.href='myProduct.html'"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              取消
            </button>
            <button
              type="submit"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              <i class="fas fa-save mr-2"> </i>
              保存
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      // 图片预览功能
      function previewImage(input) {
        var preview = document.getElementById('productImagePreview');
        var placeholder = document.getElementById('uploadPlaceholder');
        var file = input.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            placeholder.classList.add('hidden');
          };
          reader.readAsDataURL(file);
        }
      }
      // 表单提交处理
      // 在页面加载时获取商品信息
      document.addEventListener('DOMContentLoaded', function() {
          const jwtToken = localStorage.getItem('jwtToken');
          if (!jwtToken) {
              alert('请先登录');
              window.location.href = 'login.html';
              return;
          }
      
          // 从URL获取productId
          const urlParams = new URLSearchParams(window.location.search);
          const productId = urlParams.get('id');
          
          if (productId) {
              fetchProductDetails(productId, jwtToken);
          }
      });
      
      // 获取商品详情
      async function fetchProductDetails(productId, jwtToken) {
          try {
              const response = await fetch(`http://localhost:9527/goods/selectByPrimaryKey?productId=${productId}`, {
                  headers: {
                      'Authorization': `Bearer ${jwtToken}`
                  }
              });
              
              if (!response.ok) {
                  throw new Error('获取商品详情失败');
              }
              
              const product = await response.json();
              populateForm(product.data);
          } catch (error) {
              console.error('获取商品详情错误:', error);
              alert('获取商品详情失败');
          }
      }
      
      // 修改populateForm函数（移除重复定义）
      function populateForm(product) {
          document.getElementById('productName').value = product.productName || '';
          document.getElementById('productPrice').value = product.price || '';
          document.getElementById('productDescription').value = product.description || '';
          
          // 设置分类
          const categorySelect = document.getElementById('productCategory');
          if (product.categoryId) {
              categorySelect.value = getCategoryValueById(product.categoryId);
          }
          
          // 设置图片预览
          if (product.photos) {
              const preview = document.getElementById('productImagePreview');
              const placeholder = document.getElementById('uploadPlaceholder');
              preview.src = product.photos.split(',')[0];
              preview.classList.remove('hidden');
              placeholder.classList.add('hidden');
              document.getElementById('productImage').dataset.originalUrl = product.photos;
          }
          
          // 保存所有原始数据到表单的dataset中
          document.getElementById('productForm').dataset.productData = JSON.stringify({
              productId: product.productId,
              status: product.status,
              copies: product.copies,
              creatorId: product.creatorId,
              modifierId: product.modifierId,
              createTime: product.createTime,
              photos: product.photos
          });
      }
      
      // 修改表单提交处理（移除重复定义）
      document.getElementById('productForm').addEventListener('submit', async function (e) {
          e.preventDefault();
          
          // 从dataset获取原始数据
          const savedData = JSON.parse(document.getElementById('productForm').dataset.productData || '{}');
          
          // 构建提交数据对象
          const productData = {
              ...savedData,
              productName: document.getElementById('productName').value,
              price: parseFloat(document.getElementById('productPrice').value),
              categoryId: parseInt(document.getElementById('productCategory').value),
              description: document.getElementById('productDescription').value,
              updateTime: formatDate(new Date())
          };
      
          // ... 其余表单验证和提交逻辑保持不变 ...
      });
      
      // 根据分类ID获取对应的value值
      function getCategoryValueById(categoryId) {
          // 直接返回分类ID的字符串形式，与select中的value对应
          return categoryId.toString();
      }
      // 修改表单提交处理
      document.getElementById('productForm').addEventListener('submit', async function (e) {
          e.preventDefault();
      
          // 获取表单数据
          const productData = {
              productId: new URLSearchParams(window.location.search).get('id'),
              productName: document.getElementById('productName').value,
              price: parseFloat(document.getElementById('productPrice').value),
              categoryId: parseInt(document.getElementById('productCategory').value),
              description: document.getElementById('productDescription').value,
              updateTime: formatDate(new Date()),
              status: document.getElementById('productForm').dataset.status || "1", // 从dataset获取状态
              copies: document.getElementById('productForm').dataset.copies || 0 // 从dataset获取库存
          };
      
          // 从保存的数据中获取creatorId和modifierId
          const savedData = JSON.parse(document.getElementById('productForm').dataset.productData || '{}');
          if (savedData.creatorId) {
              productData.creatorId = savedData.creatorId;
          }
          if (savedData.modifierId) {
              productData.modifierId = savedData.modifierId;
          }
      
          // 表单验证
          if (!productData.productName) {
              alert('请输入商品名称');
              return;
          }
          if (!productData.categoryId) {
              alert('请选择商品分类');
              return;
          }
          if (isNaN(productData.price) || productData.price <= 0) {
              alert('请输入有效的商品价格');
              return;
          }
      
          try {
              const jwtToken = localStorage.getItem('jwtToken');
              
              // 如果有图片文件，先上传图片
              const imageFile = document.getElementById('productImage').files[0];
              if (imageFile) {
                  const imageFormData = new FormData();
                  imageFormData.append('file', imageFile);
                  
                      const imageResponse = await fetch('http://localhost:9527/goods/uploadImage', {
                      method: 'POST',
                      headers: {
                          'Authorization': `Bearer ${jwtToken}`
                      },
                      body: imageFormData
                  });
                  
                  const imageResult = await imageResponse.json();
                  if (imageResult.code !== "200") {
                      throw new Error(imageResult.message || '图片上传失败');
                  }
                  productData.photos = imageResult.data;
              } else if (document.getElementById('productImage').dataset.originalUrl) {
                  // 如果没有上传新图片，但已有图片URL，则使用原有图片
                  productData.photos = document.getElementById('productImage').dataset.originalUrl;
              }
      
              // 发送商品数据
              const response = await fetch('http://localhost:9527/goods/updateProduct', {
                  method: 'PUT',
                  headers: {
                      'Authorization': `Bearer ${jwtToken}`,
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(productData)
              });
      
              const result = await response.json();
              if (result.code === "200") {
                  alert('商品信息更新成功！');
                  window.location.href = 'myProduct.html';
              } else {
                  throw new Error(result.message || '更新商品失败');
              }
          } catch (error) {
              console.error('更新商品错误:', error);
              alert(error.message || '更新商品失败');
          }
      });
      
      // 添加日期格式化函数
      function formatDate(date) {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          const hours = String(date.getHours()).padStart(2, '0');
          const minutes = String(date.getMinutes()).padStart(2, '0');
          const seconds = String(date.getSeconds()).padStart(2, '0');
          
          return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      }
      
      // 在populateForm函数中添加保存原始数据
      function populateForm(product) {
          document.getElementById('productName').value = product.productName || '';
          document.getElementById('productPrice').value = product.price || '';
          document.getElementById('productDescription').value = product.description || '';
          
          // 设置分类
          const categorySelect = document.getElementById('productCategory');
          if (product.categoryId) {
              categorySelect.value = getCategoryValueById(product.categoryId);
          }
          
          // 设置图片预览
          if (product.photos) {
              const preview = document.getElementById('productImagePreview');
              const placeholder = document.getElementById('uploadPlaceholder');
              preview.src = product.photos.split(',')[0];
              preview.classList.remove('hidden');
              placeholder.classList.add('hidden');
          }
      }
      
      // 根据分类ID获取对应的value值
      function getCategoryValueById(categoryId) {
          // 直接返回分类ID的字符串形式，与select中的value对应
          return categoryId.toString();
      }
      document.getElementById('productForm').dataset.productData = JSON.stringify({
          status: product.status,
          copies: product.copies,
          creatorId: product.creatorId,
          modifierId: product.modifierId
      });
    </script>
  </body>
</html>
